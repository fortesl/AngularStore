<!-- sign-in form -->
<div class="container tmargin2">
    <h1 ng-bind="userCtrl.labels.signIn()"></h1>
    <div id="errorMessage" ng-show="userCtrl.userServiceError" class="has-error text-warning">{{ userCtrl.userServiceError.message}}</div>
    <form name="signinForm" ng-submit="signinForm.$valid && userCtrl.login()" novalidate>
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <fieldset class="form-group" id="inputEmailFormGroup">
                    <label for="inputEmail" ng-bind="userCtrl.labels.emailAddress()"></label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="{{ userCtrl.labels.enterEmailAddress() }}" ng-model="userCtrl.user.email" required>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <fieldset class="form-group" id="inputPasswordFormGroup">
                    <label for="inputPassword" ng-bind=userCtrl.labels.password()></label>
                    <input name="password" type="password" class="form-control" id="inputPassword" ng-model="userCtrl.user.password" required>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <fieldset class="form-group" id="buttonsGroup">
                    <input ng-disabled="signinForm.$invalid" class="btn btn-primary" type="submit" value="{{ userCtrl.labels.submit() }}"/>
                    <p><a href ng-click="userCtrl.resetPassword();" ng-bind="userCtrl.labels.resetPassword()"></a></p>
                </fieldset>
            </div>
        </div>
    </form>
    <div>
        {{ userCtrl.labels.isNewUser() }} <a ng-href="#/signup" ng-bind="userCtrl.labels.signUp()"></a>
    </div>
</div>

<!-- End sign-in form -->
