<!-- Navigation bar -->
<nav class="st-header-nav navbar navbar-default">
  <div class="container-fluid" ng-controller="UserDropdownController as userDropdownCtrl">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <span>
            <a ng-href="#/"><img  class="st-header-logo" ng-src="favicon.ico"></a>
          </span>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
              <li class="st-header-search-box">
                  <ng-form autocomplete="on">
                      <input class="st-header-search-input input-sm" autofocus type="search" size="70" ng-model="search" placeholder="{{ storeCtrl.labels.search() }}">
                      <a ng-href="#/" class="btn btn-info btn-sm" ng-bind="storeCtrl.labels.go()"></a>
                  </ng-form>
              </li>

              <li class="st-header-user-choices" ng-show="userDropdownCtrl.userName">
                  <span class="dropdown" dropdown>
                      <a href id="userName" class="dropdown-toggle" dropdown-toggle>
                          {{userDropdownCtrl.userName}}  <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                          <li ng-repeat="item in userDropdownCtrl.userDropdownItems" ng-class="{divider: item.divider}">
                              <a href ng-if="item.name" ng-click="userDropdownCtrl.userDropdownItemHandlers(item.link)">{{item.name}}</a>
                          </li>
                      </ul>
                  </span>
              </li>

              <li class="st-header-login-link" ng-hide="userDropdownCtrl.userName">
                  <span class="dropdown" dropdown>
                    <a ng-href="#/signin" ng-bind="userDropdownCtrl.labels.signIn()"></a>
                  </span>
              </li>
              <li class="st-header-language-options">
                  <span class="dropdown" dropdown>
                      <a href class="dropdown-toggle" dropdown-toggle>
                          {{storeCtrl.currentLanguage.name}}  <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                          <li ng-repeat="item in storeCtrl.supportedLanguages">
                              <a href ng-if="item.name" ng-click="storeCtrl.switchLanguage(item)">{{item.name}}</a>
                          </li>
                      </ul>
                  </span>
              </li>
          </ul>
      </div>
  </div>
    <!-- End container -->
</nav>
<!-- End Navigation bar -->
